<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المنصة التفاعلية</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body{font-family:Cairo;background:#1a5f7a;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.box{background:#fff;color:#000;padding:30px;border-radius:15px;width:100%;max-width:420px;text-align:center}
input,button{width:100%;padding:15px;margin-top:10px;font-size:16px}
button{background:#159895;color:#fff;border:none;border-radius:10px}
</style>
</head>
<body>
<div class="box">
<img src="assets/moe-logo.png" width="120"><br><br>
<h2>مدرسة عبدالجليل الفهيم / ح2</h2>
<p>العام الدراسي 2025 / 2026</p>
<input id="name" placeholder="الاسم الكامل">
<input id="code" placeholder="كود الجلسة">
<button onclick="join()">دخول الجلسة</button>
</div>
<script>
function join(){
 const n=document.getElementById('name').value;
 const c=document.getElementById('code').value;
 if(!n){alert('ادخل الاسم');return;}
 location.href='session.html?name='+encodeURIComponent(n)+'&code='+encodeURIComponent(c);
}
</script>
</body>
</html>
