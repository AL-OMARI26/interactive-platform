<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الجلسة التفاعلية</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:Cairo;background:#f5f5f5;margin:0}
header{background:#1a5f7a;color:#fff;padding:15px;text-align:center}
section{padding:20px}
</style>
</head>
<body>
<header>
<h2>الجلسة التفاعلية</h2>
</header>
<section>
<p id="info"></p>
<textarea placeholder="مشاركتك..." style="width:100%;height:120px"></textarea>
<button style="width:100%;padding:15px;margin-top:10px">إرسال</button>
</section>
<script>
const p=new URLSearchParams(location.search);
document.getElementById('info').innerText=
'الاسم: '+p.get('name')+' | كود الجلسة: '+p.get('code');
</script>
</body>
</html>
